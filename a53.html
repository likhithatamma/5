<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 4px double black;
  border-collapse: collapse;
  margin-bottom: 30px;
  font-family: Arial, sans-serif;
}
.vertical-nav td {
  background-color: lightblue;
  color: blue;
  padding: 10px;
  text-decoration: none;
}
.vertical-nav tr:first-child td {
  background-color: orange;
  color: white;
  font-weight: bold;
}
.horizontal-nav td {
  background-color: #ddd;
  color: blue;
  padding: 14px 16px;
  text-align: center;
  text-decoration: none;
}
.horizontal-nav td:first-child {
  background-color: gray;
  color: white;
}
</style>
</head>
<body>
<h3>Vertical Navigation Bar</h3>
<table class="vertical-nav">
  <tr><td>Home</td></tr>
  <tr><td>Java</td></tr>
  <tr><td>CSS</td></tr>
  <tr><td>HTML</td></tr>
  <tr><td>Bootstrap</td></tr>
</table>
<h3>Horizontal Navigation Bar</h3>
<table class="horizontal-nav">
  <tr>
    <td>Home</td>
    <td>Java</td>
    <td>HTML</td>
    <td>CSS</td>
    <td>Bootstrap</td>
  </tr>
</table>

</body>
</html>
